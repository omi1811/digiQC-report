<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EQC Tools{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 2rem; padding-bottom: 2rem; }
      .card + .card { margin-top: 1rem; }
      .container { max-width: 980px; }
      .muted { color: #6c757d; }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light mb-4 d-flex justify-content-between align-items-center">
        <span class="navbar-brand h1 mb-0">EQC Tools</span>
        <div class="d-flex align-items-center gap-3">
          <span class="muted small">No database. Files are not stored.</span>
          {% if session.get('user') %}
            <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </nav>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
